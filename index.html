<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <section class="preview-card-container">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" class="equilibrium" alt="preview card image">
        <img src="./images/icon-view.svg" class="view-icon" alt="view icon">
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-info">
          <p class="price">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          0.041 ETH</p>
          <p class="time">
            <img src="./images/icon-clock.svg" alt="clock icon">
          3 days left</p> 
      </div>
      <div class="creator-info">
        <img class="creator-avatar" src="./images/image-avatar.png" alt="creator avatar">
        <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">percydocomo</a>.
  </div>
</body>
</html>
